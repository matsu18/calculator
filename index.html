<html>

<head>
</head>

<body>

  <div class="container calcPanel">
    <div class="card text-right">
      <div id="display">0</div>
      <div id="current"></div>
    </div>

    <div class="calcRow">

      <button class="btn btn-danger" style="width:88px;" id="clear">C</button>
      <button class="btn btn-primary" style="opacity: 0; "></button>
      <button class="btn btn-info" id="op_divide">/</button>

    </div>

    <div class="calcRow">

      <button class="btn btn-primary" id="num7">7</button>

      <button class="btn btn-primary" id="num8">8</button>

      <button class="btn btn-primary" id="num9">9</button>

      <button class="btn btn-info" id="op_multiply">*</button>

    </div>

    <div class="calcRow">

      <button class="btn btn-primary" id="num4">4</button>

      <button class="btn btn-primary" id="num5">5</button>

      <button class="btn btn-primary" id="num6">6</button>

      <button class="btn btn-info" id="op_subtract">-</button>

    </div>

    <div class="calcRow">

      <button class="btn btn-primary" id="num1">1</button>

      <button class="btn btn-primary" id="num2">2</button>

      <button class="btn btn-primary" id="num3">3</button>

      <button class="btn btn-info" id="op_add">+</button>

    </div>

    <div class="calcRow">

      <button class="btn btn-primary" style="width:88px;" id="num0">0</button>

      <button class="btn btn-primary" id="period">.</button>

      <button class="btn btn-success" id="eval_expr">=</button>

    </div>

  </div>

</body>

</html>
